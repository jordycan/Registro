            <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"  style="background-image: url(images/morena.jpg)" data-stellar-background-ratio="0.5">
                <div></div>
                <div>
                  <div>


            <main role="main" class="container">

                <div>
                  
                    <br/><br/>

                    <div class="panel-body">
                        <h:form><br/>
                            <p:commandButton value="Nueva Localidad" actionListener="#{beanMunicipios.prepararNuevoMunicipio(actionEvent)}"  oncomplete="PF('dlgNuevo').show();" 
                                             update=":formInsertar" style="font-size: 12px;" />
                            <p:growl id="mensajeGeneral" autoUpdate="true" showDetail="true" life="3000" />

                            <br/>
                        </h:form> 
                        <p:dialog id="dlgNuevoMunicipio" header="Nueva Localidad" widgetVar="dlgNuevo" showEffect="drop" hideEffect="drop" modal="true">
                            <h:form id="formInsertar">

                                <h:panelGrid columns="2" style="margin: 0 auto; font-size: 11px;">
                                    <p:outputLabel value="Localidad"/>
                                    <p:inputText value="#{beanMunicipios.municipios.municipio}"
                                                 required="true" requiredMessage="Localidad es obligatorio"/>

                                    <p:commandButton value="Guardar" actionListener="#{beanMunicipios.insertarMunicipio()}"  
                                                     oncomplete="PF('dlgNuevo').hide();" update=":formMostrarMunicipios:tablaMostrarMunicipios :formInsertar"/>
                                    <p:commandButton value="Cancelar"
                                                     update=":formInsertar" immediate="true" 
                                                     onclick="PF('dlgNuevo').hide();" /> 


                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                      <br/>
                        <h:form id="formMostrarMunicipios">
                            <p:dataTable id="tablaMostrarMunicipios" var="master" value="#{beanMunicipios.verMunicipios}"
                                         emptyMessage="No hay datos" style="font-size: 11px;">

                                <p:column headerText="Id Localidad ">
                                    <h:outputText value="#{master.idLocalidad}"/>
                                </p:column>
                                <p:column headerText="Localidad ">
                                    <h:outputText value="#{master.municipio}"/>
                                </p:column>

                                <p:column headerText="Editar - Eliminar">
                                    <p:commandButton value="Modificar" oncomplete="PF('dlgEditar').show();" class="btn btn-info"
                                                     update=":formActualizar ">
                                        <f:setPropertyActionListener target="#{beanMunicipios.municipios}" value="#{master}"/>
                                    </p:commandButton>
                                    
                                    <p:commandButton value="Eliminar" oncomplete="PF('dlgEliminar').show();" class="btn btn-danger"
                                                     update=":formEliminarMunicipio" >
                                        <f:setPropertyActionListener target="#{beanMunicipios.municipios}" value="#{master}"/>
                                    </p:commandButton>
                                </p:column>


                            </p:dataTable>
                        </h:form>

                        <p:dialog id="dlgActulizarMunicipio" header="Editar Registro" widgetVar="dlgEditar" showEffect="drop" hideEffect="drop" modal="true">
                            <h:form id="formActualizar">
                                <h:panelGrid columns="2" style="margin: 0 auto; font-size: 11px;">
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{beanMunicipios.municipios.idLocalidad}"
                                                 disabled="true" required="true" requiredMessage="El ID es obligatorio"/>

                                    <p:outputLabel value="Localidad"/>
                                    <p:inputText value="#{beanMunicipios.municipios.municipio}"
                                                 required="true" requiredMessage="Localidad es obligatoria"/>




                                    <p:commandButton value="Guardar Cambios" actionListener="#{beanMunicipios.actualiazrMunicipios()}" 
                                                     oncomplete="PF('dlgEditar').hide();" update=":formMostrarMunicipios:tablaMostrarMunicipios"/>
                                    <p:commandButton value="Cancelar" onclick="PF('dlgEditar').hide();" 
                                                     immediate="true" />

                                </h:panelGrid>
                            </h:form>

                        </p:dialog>
                        
                        
                        <p:dialog id="dlgE" header="Eliminar Datos" widgetVar="dlgEliminar" showEffect="drop"
                                  hideEffect="drop" modal="true">
                            <h:form id="formEliminarMunicipio" style="font-size: 11px;">

                                <h:outputText value="Â¿Desea eliminar este registro? 
                                              ***NOTA: SI ELIMINA ESTA LOCALIDAD, SE ELIMINARAN LAS PERSONAS QUE ESTEN REGISTRADAS CON ESE MUNICIPIO"/> <br/><br/>
                                <p:commandButton value="Si" actionListener="#{beanMunicipios.eliminarMunicipios()}"
                                                 update=":formMostrarMunicipios:tablaMostrarMunicipios" onclick="PF('dlgEliminar').hide();" immediate="true"/>
                                <p:commandButton value="No" onclick="PF('dlgEliminar').hide();"
                                                 immediate="true"/>
                            </h:form>
                        </p:dialog>


                        <!-- /.row (nested) -->
                    </div>


                </div>


            </main>


        </div>
                </div>
