            <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"  style="background-image: url(images/morena.jpg)" data-stellar-background-ratio="0.5">

            <main role="main" class="container">

                <div>
                 
                    <div class="panel-body">
                       
                    
                          <div class="row">
      
        <div class="col-md-12 order-md-1"><br/>
            <h4 class="mb-3" style="color: #ffffff; font-variant-caps: normal" >Registro de Personas</h4><br/>
          <h:form id="formInsertar" class="needs-validation">
                <p:growl id="mensajeGeneral" autoUpdate="true"  life="5000" />
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="curp" style="color: #ffffff">CURP</label>
                <p:inputText id="CURP"  validatorMessage="CURP debe tener 18 digitos" value="#{beanPersonas.persona.curp}"  class="form-control" required="true" requiredMessage="CURP es obligatorio">
                <f:validateLength minimum="18" maximum="18" />
                <p:clientValidator />
            </p:inputText>
                
              </div>
              <div class="col-md-5 mb-3">
                <label for="lastName" style="color: #ffffff">Nombre Completo</label>
                <p:inputText class="form-control"  required="true" requiredMessage="Nombre es obligatorio" value="#{beanPersonas.persona.nombreCompleto}"/>
              
              </div>
                
                  <div class="col-md-3 mb-3">
                <label for="lastName2" style="color: #ffffff">Apellido Paterno</label>
                <p:inputText class="form-control"  value="#{beanPersonas.persona.apellidoPaterno}"/>
               
              </div>
                
            </div>

         

         
            <div class="row">
                
                 <div class="col-md-4 mb-3">
                <label for="lastName2" style="color: #ffffff">Apellido Materno</label>
                <p:inputText class="form-control"  value="#{beanPersonas.persona.apellidoMaterno}"/>
               
              </div>
                
                 <div class="col-md-5 mb-3">
                <label for="lastName2" style="color: #ffffff">Direccion</label>
                <p:inputText class="form-control"  value="#{beanPersonas.persona.direccion}"  required="true" requiredMessage="Direccion es obligatorio"/>
               
              </div>
                
                 <div class="col-md-3 mb-3">
                <label for="lastName2" style="color: #ffffff">Telefono</label>
                <p:inputText class="form-control"  value="#{beanPersonas.persona.telefono}"  required="true" requiredMessage="Telefono es obligatorio"/>
               
              </div>
                
                
                
              <div class="col-md-4 mb-3">
                  <label for="country" style="color: #ffffff">Localidades</label><br/>
                  <p:selectOneMenu id="localidad"  value="#{beanPersonas.persona.municipios.idLocalidad}"
                                                     required="true" requiredMessage="Seleccione la localidad">
                          <f:selectItem itemLabel="-------------Seleccione-------------"/>                               
                      <f:selectItems value="#{beanPersonas.listarMunicipios}" />
                                     <f:ajax execute="localidad" render="promotores"/>
                                    </p:selectOneMenu>
                
              
                
              </div>
                
                  <div class="col-md-5 mb-3">
                  <label for="country" style="color: #ffffff">Promotores</label><br/>
                
                  <p:selectOneMenu id="promotores" value="#{beanPersonas.persona.promotores.idPromotor}"
                                                     required="true" requiredMessage="Seleccione un Promotor">
                                        <f:selectItem itemLabel="-------------------Seleccione-------------------"/> 
                                        <f:selectItems value="#{beanPersonas.listarPromotores}"/>
                                         <f:ajax execute="promotores"/>
                                    </p:selectOneMenu>
                
              
                
              </div>
                
                <div class="col-md-3 mb-3">
                <label for="lastName2" style="color: #ffffff">Seccion</label>
                <p:inputText id="seccion"  class="form-control" validatorMessage="Seccion debe tener 4 caracteres" value="#{beanPersonas.persona.seccion}"  required="true" requiredMessage="Seccion es obligatorio">
                    <f:validateLength minimum="4" maximum="4"  />
                <p:clientValidator />
                </p:inputText>
              </div>
                
                 <div class="col-md-4 mb-3">
                <label for="lastName2" style="color: #ffffff">Fecha de Nacimiento</label>
                <p:calendar id="mask"  value="#{beanPersonas.persona.fechaNacimineto}" pattern="dd-MM-yyyy" mask="true"  required="true" requiredMessage="Fecha de nacimiento es obligatorio"/>
               
              </div>
         
                
                  <div class="col-md-5 mb-3">
                <label for="lastName2" style="color: #ffffff">Clave Electoral</label>
                <p:inputText id="clave" validatorMessage="Clave electoral debe tener 18 digitos" class="form-control"  value="#{beanPersonas.persona.claveElectoral}"  required="true" requiredMessage="Clave electoral es obligatorio">
                    <f:validateLength minimum="18" maximum="18" />
                    <p:clientValidator />
                </p:inputText>
              </div>
                
                   
                
              
                  
              
                 <div class="col-md-1 mb-2">
                     <br/><br/><p:commandButton value="Registrar" actionListener="#{beanPersonas.insertarPersona()}" update=":formInsertar"/>
              </div>
                
            </div>
          
        
            
            
        
           
          </h:form>
        </div>
      </div>


                    
                        
                        
                      


                        <!-- /.row (nested) -->
                    </div>


                </div>
